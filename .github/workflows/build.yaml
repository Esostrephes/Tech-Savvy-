name: Build KivyMD APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_apk:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # APK builds can take a long time

    steps:
      # 1. Checkout repo
      - name: Checkout Repo
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Install system dependencies
      - name: Install Dependencies
        run: |
          sudo DEBIAN_FRONTEND=noninteractive apt update
          sudo DEBIAN_FRONTEND=noninteractive apt install -y \
            python3-pip python3-setuptools python3-wheel build-essential \
            git python3-virtualenv openjdk-17-jdk unzip zlib1g-dev \
            libncurses5 libncurses5-dev libffi-dev libssl-dev \
            autoconf automake libtool pkg-config

          pip install --upgrade pip
          pip install cython==0.29.36 buildozer

      # 4. Prepare Buildozer
      - name: Prepare Buildozer
        run: |
          if [ ! -f buildozer.spec ]; then buildozer init; fi

      # 5. Download Android SDK/NDK (prebuilt)
      - name: Download Android SDK/NDK
        run: |
          mkdir -p android
          cd android
          curl -LO https://dl.google.com/android/repository/commandlinetools-linux-9123335_latest.zip
          unzip commandlinetools-linux-9123335_latest.zip
          yes | ./cmdline-tools/bin/sdkmanager --sdk_root=$PWD "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"
          cd ..

      # 6. Build APK
      - name: Build APK
        run: |
          buildozer -v android debug

      # 7. Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-app-apk
          path: bin/*.apk
